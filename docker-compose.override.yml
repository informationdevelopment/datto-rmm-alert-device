services:
  node:
    build:
      args:
        - NODE_ENV=development
    command: ../node_modules/.bin/nodemon --inspect=0.0.0.0:9229 ./src/index.js
    environment:
      - DEBUG=app:*
    ports:
      - "9229:9229"
    volumes:
      - .:/opt/approot/app
      - ./package.json:/opt/approot/package.json
      - ./package-lock.json:/opt/approot/package-lock.json
